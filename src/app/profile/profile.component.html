<div class="container">
    <div *ngIf="profile">
        <div class="row">
            <div class="col-md-5">
                <img src="{{profile.avatar_url}}" class="rounded-circle img-fluid" alt=" avatar "><br>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>{{profile.name}}</h2>
                    <h4>{{profile.login}}</h4><br>
                    <p>{{profile.bio}}</p><br>

                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p>Followers:{{profile.followers}}</p>
                </div>
                <div class="col-md-2">
                    <p>Following:{{profile.following}}</p>
                </div>
                <div class="col-md-2">
                    <p>Pepositories:{{profile.public_repos}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
