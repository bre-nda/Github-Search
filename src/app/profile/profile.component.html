<div class="container">
    <div class="col-md-7">
        <form action="" class="search-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username" (keyup)="findProfile()">
            </div>
        </form>
        <hr>
    </div>
    <div class="row">
        <div *ngIf="profile">

            <div class="col-md-5">
                <img src="{{profile.avatar_url}}" class="rounded-circle img-fluid" alt=" avatar "><br>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>{{profile.name}}</h2>
                    <h4>{{profile.login}}</h4><br>
                    <p>{{profile.bio}}</p><br>

                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p>Followers:{{profile.followers}}</p>
                </div>
                <div class="col-md-2">
                    <p>Following:{{profile.following}}</p>
                </div>
                <div class="col-md-2">
                    <p>Pepositories:{{profile.public_repos}}</p>
                </div>
            </div>
        </div>
        <!-- repositories details -->
        <div class="col-md-7">
            <h1 class="mb-5">Repositories</h1>
            <div class="row repo">
                <div class="mb-4 col-md-6" *ngFor="let repo of repos">
                    <div class="card text-dark h-100">
                        <div class="text-muted mt-3">
                            <h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{repo.description}} </p>
                        </div>
                        <div class="text-muted mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <small>Language: {{repo.language}}</small>
                                </div>
                                <div class="col-md-6">
                                    <small>Created: {{repo.created_at| dateCount}} days ago</small>
                                </div>
                            </div>

                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
